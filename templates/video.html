<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Custom Video Player</title>
    <link href="https://fonts.googleapis.com/css?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="../assets/video.css">
</head>

<body>
    <header>
        <h1>Video</h1>
    </header>
    <div class="video-player">
        <video class="video-screen"
            src="../assets/img/Besty.mp4"></video>
        <div class="video-progress">
            <div class="video-progress__bar"></div>
        </div>
        <div class="video-controls">
            <button class="video-toggle">â–º</button>
            <input type="range"
                min="0"
                max="1"
                step="0.1"
                value="4"
                name="volume"
                class="video-slide">
            <input type="range"
                min="0.4"
                max="2"
                step="0.2"
                value="1"
                name="playBackRate"
                class="video-slide">
            <button data-skip="3">>></button>
            <button data-skip="-3"><<</button>
        </div>
    </div>
    

    <footer>
        <p>Backgroun photo by Vincent Burkhead on Unsplash</p>
    </footer>
    <script type="text/javascript"
        src="../assets/video.js"></script>
</body>

</html>
